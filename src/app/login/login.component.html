<div class="container margin-top-50">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <mat-toolbar color="primary">
                <mat-toolbar-row>
                    <span>Login</span>
                </mat-toolbar-row>
            </mat-toolbar>

            <mat-card class="example-card">
                {{loginError}}
                <div *ngIf="loginError" class=" alert alert-danger">Error occurred!</div>
                <form [formGroup]="financeForm" (ngSubmit)="onSubmit()">
                    <mat-card-header>
                        <mat-card-title>Login</mat-card-title>
                    </mat-card-header>
                    <mat-card-content>
                        <div class="example-container">
                            <mat-form-field>
                                <input matInput formControlName="email" placeholder="Enter your email" email required>
                                <!-- [formControl]="email" -->
                                <!--<mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>-->
                            </mat-form-field>
                            <mat-form-field>
                                <input matInput formControlName="password" placeholder="Enter your password"
                                       [type]="hide ? 'password' : 'text'">
                                <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}
                                </mat-icon>
                            </mat-form-field>
                        </div>
                    </mat-card-content>
                    <mat-card-actions>
                        <button mat-raised-button color="accent" type="submit">Login</button>
                        <!--<button mat-raised-button color="accent">SHARE</button>-->
                    </mat-card-actions>
                </form>
            </mat-card>
        </div>
    </div>
</div>
